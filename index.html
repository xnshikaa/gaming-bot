<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Bot Dashboard</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif, Tahoma, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #ae2012;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 2rem;
      justify-content: center;
    }

    .card {
      background-color: #e9d8a6;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      min-width: 250px;
      max-width: 300px;
      flex: 1;
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 1.8rem;
      color: #ee9b00;
      line-height: 1.4;
    }

    .card p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>🎲 Gaming Bot Dashboard</header>
  <div class="dashboard" id="dashboard">
    <!-- Dynamic cards injected here -->
  </div>

  <script>
    async function fetchData() {
      try {
        const res = await fetch('https://gaming-bot-0cvv.onrender.com/status');
        const data = await res.json();

        const dashboard = document.getElementById('dashboard');
        dashboard.innerHTML = '';

        const labels = {
          players: '🧍 Players',
          bot_size: '🤖 Bot Size',
          db_status: '🗃️ DB Status',
          uptime_seconds: '⏱️ Uptime',
          sessions_today: '📅 Sessions Today',
          quizzes_played: '❓ Quizzes Played',
          winner: '🏆 Winner',
          current_pool: '💰 Current Pool',
          time_left: '⏳ Time Left'
        };

        function formatSeconds(seconds) {
          const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
          const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
          const s = String(seconds % 60).padStart(2, '0');
          return `${h}:${m}:${s}`;
        }

        function formatValue(key, value) {
          if (typeof value === 'object' && value !== null) {
            if (key === 'players') {
              return `
                👤 ${value.total} total<br>
                🟢 ${value.active} active<br>
                🔴 ${value.inactive} inactive
              `;
            }
            if (key === 'winner') {
              return `${value.name}<br>💸 $${value.prize}`;
            }
            return JSON.stringify(value);
          }
          if (key === 'uptime_seconds') {
            return formatSeconds(value);
          }
          return value;
        }

        Object.entries(data).forEach(([key, value]) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h2>${formatValue(key, value)}</h2>
            <p>${labels[key] || key}</p>
          `;
          dashboard.appendChild(card);
        });

      } catch (err) {
        console.error('Fetch error:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 5000); // refresh every 5 seconds
  </script>
</body>
</html>
