<!DOCTYPE html>
<html>
<head>
  <title>BOOM Dashboard</title>
  <style>
    body { font-family: Arial; padding: 2rem; background: #1a1a1a; color: white; }
    .card { background: #2c2c2c; padding: 1.5rem; margin-bottom: 1rem; border-radius: 10px; }
    h1 { text-align: center; }
  </style>
</head>
<body>
  <h1>💣 Boom Gambling Bot Dashboard</h1>

  <div class="card">🧑‍🤝‍🧑 Players: <span id="players">Loading...</span></div>
  <div class="card">📦 Bot Size: <span id="bot_size">Loading...</span></div>
  <div class="card">🗃️ Database: <span id="db_status">Loading...</span></div>
  <div class="card">⏱️ Uptime: <span id="uptime">Loading...</span></div>
  <div class="card">🏁 Time Left: <span id="time_left">Loading...</span></div>
  <div class="card">💰 Pool Size: ₹<span id="pool">Loading...</span></div>
  <div class="card">🥇 Last Winner: <span id="winner">Loading...</span></div>
  <div class="card">📚 Quizzes Played: <span id="quizzes">Loading...</span></div>
  <div class="card">📊 Sessions Today: <span id="sessions">Loading...</span></div>

  <script>
    const API_URL = "https://boom-bot-backend.onrender.com/status"; // Replace with your deployed backend URL

    async function fetchData() {
      const res = await fetch(API_URL);
      const data = await res.json();

      document.getElementById("players").innerText = `${data.players.active} Active / ${data.players.inactive} Inactive`;
      document.getElementById("bot_size").innerText = data.bot_size;
      document.getElementById("db_status").innerText = data.db_status;

      const hours = Math.floor(data.uptime_seconds / 3600);
      const minutes = Math.floor((data.uptime_seconds % 3600) / 60);
      document.getElementById("uptime").innerText = `${hours}h ${minutes}m`;

      document.getElementById("time_left").innerText = data.time_left;
      document.getElementById("pool").innerText = data.current_pool;
      document.getElementById("winner").innerText = `${data.winner.name} (₹${data.winner.prize})`;
      document.getElementById("quizzes").innerText = data.quizzes_played;
      document.getElementById("sessions").innerText = data.sessions_today;
    }

    fetchData();
    setInterval(fetchData, 10000); // update every 10s
  </script>
</body>
</html>
