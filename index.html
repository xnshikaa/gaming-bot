<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gaming Bot Dashboard</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif, Tahoma, Verdana, sans-serif;
      margin: 0;
      background-color: #f4f6f8;
      color: #333;
    }

    header {
      background-color: #ae2012;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 2rem;
      justify-content: center;
    }

    .card {
      background-color: #e9d8a6;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 2rem;
      min-width: 250px;
      max-width: 300px;
      flex: 1;
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 2rem;
      color: #ee9b00;
    }

    .card p {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #666;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>üé≤ Gaming Bot Dashboard</header>
  <div class="dashboard" id="dashboard">
    <!-- Dynamic content injected via JS -->
  </div>

  <script>
    async function fetchData() {
      const res = await fetch('https://gaming-bot-0cvv.onrender.com/status');
      const data = await res.json();

      const dashboard = document.getElementById('dashboard');
      dashboard.innerHTML = '';

      const keys = {
        bot_size: 'ü§ñ Bot Size',
        db_status: 'üóÉÔ∏è DB Status',
        player_count: 'üßç Players Online',
        uptime: '‚è±Ô∏è Uptime'
      };

      Object.entries(data).forEach(([key, value]) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <h2>${value}</h2>
          <p>${keys[key] || key}</p>
        `;
        dashboard.appendChild(card);
      });
    }

    fetchData();
    setInterval(fetchData, 5000); // üîÅ Real-time every 5 sec
  </script>
</body>
</html>
